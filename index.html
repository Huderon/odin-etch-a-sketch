<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css" />
        <title>Etch-a-Sketch</title>
    </head>
    <body>
        <main class="etch-a-sketch">
            <form id="controls" class="etch-a-sketch__controls">
                <fieldset class="etch-a-sketch__fieldset">
                    <legend>Controls</legend>
                    <div class="etch-a-sketch__control-group" role="group">
                        <label for="colour">Colour:</label>
                        <input type="color" id="colour" class="etch-a-sketch__color-input"  name="colour-picker" value="#000000" >
                    </div>
                    <div class="etch-a-sketch__control-group" role="group">
                        <label for="opacity">Opacity:</label>
                        <input type="range" id="opacity" class="etch-a-sketch__color-input"  name="opacity-slider" min="0" max="1" step="0.01" value="1" >
                    </div>
                    <fieldset class="etch-a-sketch__fieldset etch-a-sketch__fieldset--column">
                        <legend>Draw Mode</legend>
                        <label for="static-colour">
                            <input type="radio" id="static-colour" class="etch-a-sketch__radio" name="draw-mode" value="static" checked>
                            Static Colour
                        </label>
                        <label for="random-colour">
                            <input type="radio" id="random-colour" class="etch-a-sketch__radio" name="draw-mode" value="random">
                            Random Colour
                        </label>
                        <label for="erase">
                            <input type="radio" id="erase" class="etch-a-sketch__radio" name="draw-mode" value="erase">
                            Erase
                        </label>
                    </fieldset>
                    <button id="reset" class="etch-a-sketch__button etch-a-sketch__button--reset" name="reset-button">New Grid</button>
                </fieldset>
            </form>
            <div class="etch-a-sketch__canvas"></div>
        </main>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css" />
        <title>Etch-a-Sketch</title>
    </head>
    <body>
        <main class="etch-a-sketch">
            <form id="controls">
                <fieldset class="control__items">
                    <legend>Controls</legend>
                    <input type="color" id="colour" name="colour-picker" value="#000000" >
                    <button id="random-colour" name="random-colour-button">Random Colour</button>
                    <button id="reset" name="reset-button">New Grid</button>
                </fieldset>
            </form>
            <div class="etch-a-sketch__canvas"></div>
        </main>
    </body>
</html>
